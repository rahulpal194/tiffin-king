<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../fonts/typography/rubik/Rubik.css">
    <link rel="stylesheet" href="../../fonts/iconly/iconly.css">
    <title>Home :: Tiffin King</title>
</head>
<body class="bg-herobg bg-no-repeat">

    <!--====================================
                HEADER PART START  
    =====================================-->
    <header>
        <nav class="container flex justify-between items-center py-4 md:py-5">
            <a href="#"><img src="../../images/tiffinKing_logo.png" alt="logo"></a>
            <ul class="hidden lg:flex gap-8 items-center text-sm font-medium">
                <li class="hover:text-primary"><a href="">Home</a></li>
                <li class="hover:text-primary"><a href="">Menu</a></li>
                <li class="hover:text-primary"><a href="">About Us</a></li>
                <li class="hover:text-primary"><a href="">Contact Us</a></li>
            </ul>
            <div class="flex gap-3 items-center">
                <button class="flex items-center gap-1 font-normal text-xs border px-2 h-8 rounded-full text-black bg-white"><img class="w-4 h-4 rounded-full" src="../../images/flag/united kingdom.png" alt="flag">English</button>
                <button class="hidden lg:flex items-center gap-1 font-medium text-sm bg-black/100 px-3 h-8 rounded-full text-white"><i class="icon-cart text-lg"></i>$0.00</button>
                <button class="hidden lg:flex items-center gap-1 font-medium text-sm bg-primary px-3 h-8 rounded-full text-white"><i class="icon-profile-circle"></i>Log In</button>
            </div>
        </nav>
    </header>
    <!--====================================
                HEADER PART START  
    =====================================-->


    <!--====================================
                HEADER PART START  
    =====================================-->
    <section class="container mt-12 md:mt-14">
        <div class="row items-center justify-between">
            <div class="col-12 md:col-6">
                <h1 class="text-[44px] font-semibold leading-tight mb-6 text-center md:text-start">Exceptional Catering for Everyday – <span class="text-primary">Fresh, Flavorful, & Memorable!</span></h1>
                <p class="text-base font-normal text-center md:text-start mb-8">Say goodbye to meal planning and cooking—our daily catering service ensures you enjoy fresh, delicious meals without the hassle.</p>
                <button class="bg-primary text-white text-lg font-medium ps-6 p-2 mx-auto md:mx-0 rounded-full flex items-center gap-6">Order Now <span class="w-9 h-9 rounded-full flex items-center justify-center bg-white"><i class="icon-arrow-upright text-xl text-primary"></i></span></button>
            </div>
            <div class="col-12 md:col-6">
                <div class="flex justify-center lg:justify-end">
                    <div class="max-w-[479px]">
                        <img class="w-full" src="../../images/banner/hero_banner.png" alt="hero banner">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====================================
                HEADER PART START  
    =====================================-->
</body>
</html>
